<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Name Branch Section</h1>
    <form action="#" method="post">
        <table>
            <tr>
                <td colspan="2"><h2>Registration Form</h2></td>
            </tr>
            <tr>
                <td>Name</td><td><input type="text" name="t1" id="" required></td>
            </tr>
            <tr>
                <td>Email Id</td><td><input type="email" name="t2" id=""></td>
            </tr>
            <tr>
                <td>Password</td><td><input type="password" type="t3" id=""></td>
            </tr>
            <tr>
                <td>Address</td><td><textarea rows="3" cols="20" name="" id=""></textarea></td>
            </tr>
            <tr>
                <td>Branch</td>
                <td>CSE<input type="radio" name="r1" id="">
                CSE-DS<input type="radio" name="r1" id="">
                CSE-AIML<input type="radio" name="r1" id="">
                IT<input type="radio" name="r1" id=""></td>
            </tr>
            <tr>
                <td>Languages</td>
                <td>C<input type="checkbox" name="c1" id="">
                    C++<input type="checkbox" name="c2" id="">
                    Java<input type="checkbox" name="c3" id="">
                    Python<input type="checkbox" name="c4" id=""></td>
            </tr>
            <tr>
                <td>Date of Birth</td><td><input type="date" name="dob" id=""></td>
            </tr>
            <tr>
                <td>Upload Profile</td><td><input type="file" name="f1" id=""></td>
            </tr>
            <tr>
                <td><input type="button" value="Submit"></td><td><input type="reset" value="Clear"></td>
            </tr>
        </table>
    </form>
</body>
</html>
